<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="j_security_check" method="POST">
            <div style="border: 2px solid black;padding: 1rem; size: fit-content; width: fit-content; display: grid; margin-left: 40%; margin-top: 10%;">
            <h2 style="text-align:center">Login Form</h2>
			<br>
            <label>User Name:</label>
            <input type="text" name="j_username">
            <br>
			<br>
            <label>Password:</label>
            <input type="password" name="j_password">
            <br>
			<br>
            <input type="submit" value="Login" style="cursor:pointer; background-color:black; color:white">
            </div>
        </form>
    </body>
</html>
